openapi: "3.0.2"
info:
  version: "1.0"
  title: myFlixDB API
  description: Documentation for the REST api access provided at myFlix
  x-logo:
    url: "https://raw.githubusercontent.com/vyomsrivastava/redoc-ly/main/logo.png"
    backgroundColor: "#FFFFFF"
    altText: "logo"

servers:
  - url: http://localhost:3000
paths:
  /users:
    post:
      tags:
        - Users
      summary: Create new user.
      operationId: createUser

      requestBody:
        description: The `user` object in json format.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"

      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "5XX":
          description: Unexpected error.
    get:
      tags:
        - Users
      summary: Gets all users.
      operationId: getAllUsers
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "5XX":
          description: Unexpected error.

  /movies:
    get:
      tags:
        - Movies
      summary: Gets all movies.
      operationId: getAllMovies
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/movie"
        "5XX":
          description: Unexpected error.

  /movies/{title}:
    get:
      tags:
        - Movies
      summary: Gets a movie by title.
      operationId: getMovieByTitle
      parameters:
        - name: title
          in: path
          description: Movie title
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/movie"
        "5XX":
          description: Unexpected error.

  /movies/genres/{genreName}:
    get:
      tags:
        - Movies
      summary: Gets the genre by name.
      operationId: getGenreByName
      parameters:
        - name: genreName
          in: path
          description: Genre name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/genre"
        "5XX":
          description: Unexpected error.
  /movies/directors/{directorName}:
    get:
      tags:
        - Movies
      summary: Gets the director by name.
      operationId: getDirectorByName
      parameters:
        - name: directorName
          in: path
          description: Director name
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/director"
        "5XX":
          description: Unexpected error.

  /users/{username}:
    get:
      tags:
        - Users
      summary: Gets a user by username.
      operationId: getUserByUsername
      parameters:
        - name: username
          in: path
          description: User username
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "5XX":
          description: Unexpected error.
    put:
      tags:
        - Users
      summary: Update user's details.
      operationId: UpdateUser
      parameters:
        - name: username
          in: path
          description: User username
          required: true
          schema:
            type: string
      requestBody:
        description: The `user` object in json format.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "5XX":
          description: Unexpected error.
    delete:
      tags:
        - Users
      summary: Delete user.
      operationId: DeleteUser
      parameters:
        - name: username
          in: path
          description: User username
          required: true
          schema:
            type: string
      requestBody:
        description: The `user` object in json format.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "5XX":
          description: Unexpected error.

  /users/{username}/movies/{movieId}:
    put:
      tags:
        - Users
      summary: Add movie to user's favorite movies.
      operationId: AddUserFavoriteMovie
      parameters:
        - name: username
          in: path
          description: User username
          required: true
          schema:
            type: string
        - name: movieId
          in: path
          description: Movie ID
          required: true
          schema:
            type: number
      requestBody:
        description: The `user` object in json format.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "5XX":
          description: Unexpected error.
    delete:
      tags:
        - Users
      summary: Delete movie from user's favorite movies.
      operationId: DeleteUserFavoriteMovie
      parameters:
        - name: username
          in: path
          description: User username
          required: true
          schema:
            type: string
        - name: movieId
          in: path
          description: Movie ID
          required: true
          schema:
            type: number
      requestBody:
        description: The `user` object in json format.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "5XX":
          description: Unexpected error.

components:
  schemas:
    movie:
      type: object
      properties:
        title:
          type: string
          description: The title of the movie
        description:
          type: string
          description: The description of the movie
        genre:
          type: string
          description: The genre of the movie
        director:
          type: string
          description: The director of the movie
        imageURL:
          type: string
          description: The image URL of the movie
        featured:
          type: boolean
          description: Whether the movie is featured or not
      required:
        - title
        - description

    user:
      type: object
      properties:
        username:
          type: string
          description: The username of the user
        password:
          type: string
          description: The password of the user
        email:
          type: string
          description: The email of the user
        birthday:
          type: string
          description: The director of the movie
        favoriteMovies:
          type: array
          items:
            type: object
          description: The image URL of the movie
      required:
        - username
        - password
        - email

    genre:
      type: object
      properties:
        name:
          type: string
          description: The name of the genre
        description:
          type: string
          description: The description of the genre

    director:
      type: object
      properties:
        name:
          type: string
          description: The name of the director
        bio:
          type: string
          description: The bio of the director
        birthYear:
          type: number
          description: The birth year of the director
        deathYear:
          type: number
          description: The death year of the director
